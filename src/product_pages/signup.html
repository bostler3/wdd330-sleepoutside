<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Sleep Outside</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/signup.js" type="module" defer></script>

    <style>
      .signup-form {
        max-width: 500px;
        margin: 2rem auto;
        padding: 1.5rem;
        background-color: var(--light-grey);
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      .signup-form h2 {
        text-align: center;
        margin-bottom: 1rem;
        font-family: var(--font-headline);
        color: var(--secondary-color);
      }

      label {
        display: block;
        margin-top: 1rem;
        font-weight: bold;
      }

      input {
        width: 100%;
        padding: 0.5rem;
        font-size: 1rem;
        margin-top: 0.25rem;
        border: 1px solid var(--dark-grey);
        border-radius: 4px;
      }

      #signup-message {
        margin-top: 1rem;
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="signup-form">
        <h2>Create an Account</h2>
        <form id="signupForm">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label for="address">Address</label>
          <input type="text" id="address" name="address" required />
          
          <label for="avatar">Avatar URL (optional)</label>
          <input type="url" id="avatar" name="avatar" />

          <button type="submit">Sign Up</button>
        </form>
        <div id="signup-message"></div>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
