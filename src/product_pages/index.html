<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Cedar Ridge Rimrock 2-person tent</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/product.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <!-- ALERTS CONTAINER ADDED -->
    <div id="alertsContainer"></div>

    <main class="divider">
      <section class="product-detail">
        <h2>Brand Name</h2>
        <h3 class="divider">Product</h3>
        <img
          class="divider"
          src="../images/camping-products.jpg"
          alt="Sleep Outside Camping Products"
          id="productImage"
        />
        <p id="productPrice" class="product-card__price">$00.99</p>
        <p id="productColor" class="product__color">Color</p>
        <p id="productDesc" class="product__description">Description</p>
        <div class="product-detail__add">
          <button id="addToCart" data-id="productID">Add to Cart</button>
        </div>
      </section>
    </main>

    <footer id="main-footer"></footer>

    <!-- ALERTS LOADING SCRIPT ADDED -->
    <script>
      async function loadAlerts() {
        try {
          const response = await fetch('alerts.json');
          if (!response.ok) throw new Error('Could not load alerts.json');

          const alerts = await response.json();
          const container = document.getElementById('alertsContainer');

          alerts.forEach(alert => {
            const alertDiv = document.createElement('div');
            alertDiv.textContent = alert.message;
            alertDiv.style.backgroundColor = alert.backgroundColor;
            alertDiv.style.color = '#fff';
            alertDiv.style.padding = '10px 15px';
            alertDiv.style.margin = '10px 0';
            alertDiv.style.borderRadius = '4px';
            alertDiv.style.fontWeight = 'bold';
            container.appendChild(alertDiv);
          });
        } catch (error) {
          console.error('Error loading alerts:', error);
        }
      }

      loadAlerts();
    </script>
  </body>
</html>
